<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranji Trophy 2024 - Live Streaming</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #003366); /* Light blue to navy gradient */
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin: 30px 0;
            font-size: 2.8em;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            background-color: #222;
            margin-top: 20px;
        }

        .video-js {
            width: 100%;
            height: 500px;
        }

        /* Dropdown */
        .dropdown-container {
            margin-top: 20px;
            text-align: center;
        }

        .dropdown-container label {
            font-size: 1.2em;
            color: #FFD700;
        }

        .dropdown {
            padding: 12px;
            font-size: 1em;
            background-color: #00509E;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown:hover {
            background-color: #FFD700;
            color: #003366;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #cccccc;
            background: #003366;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Ranji Trophy 2024 - Live Streaming</h1>

    <!-- Main Content with Video Player -->
    <div class="main-content">
        <div class="dropdown-container">
            <label for="match-select">Choose Match:</label>
            <select id="match-select" class="dropdown" onchange="changeMatch(this.value)">
                <option value="https://prod-sports-eng-cf.jiocinema.com/hls/live/2100306/hd_akamai_merged_avc_eng_cricket_m1_291024/master.m3u8" selected>
                    Punjab vs Uttar Pradesh
                </option>
                <option value="https://prod-sports-eng-cf.jiocinema.com/hls/live/2100306/hd_akamai_merged_avc_eng_cricket_m2_291024/master.m3u8">
                    Hyderabad vs Pondicherry
                </option>
                <option value="https://prod-sports-eng-cf.jiocinema.com/hls/live/2100306/hd_akamai_merged_avc_eng_cricket_m3_291024/master.m3u8">
                    Jharkhand vs Chandigarh
                </option>
            </select>
        </div>
        <div class="video-container">
            <video id="live-stream" class="video-js vjs-default-skin" controls preload="auto" autoplay muted data-setup="{}">
                <source id="video-source" src="https://prod-sports-eng-cf.jiocinema.com/hls/live/2100306/hd_akamai_merged_avc_eng_cricket_m1_291024/master.m3u8" type="application/x-mpegURL">
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>

    <footer>&copy; 2024 FlickXDrive. All rights reserved.</footer>

    <!-- Video.js and JavaScript -->
    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <script>
        var player = videojs('live-stream');

        // Change Match for Current Stream
        function changeMatch(url) {
            player.src({ type: 'application/x-mpegURL', src: url });
            player.play();
        }

        // Autoplay on Load
        player.ready(function() {
            player.play();
        });
    </script>

</body>
</html>
